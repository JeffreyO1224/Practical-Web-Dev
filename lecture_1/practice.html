<!DOCTYPE HTML>
<html>
    <head>
        <title>new html</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            h1 {
                color: red;
                margin: 100px;
                font-family: "Impact";
                font-weight: 100;
            }
            h2 {
                border: 2px solid red;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
        <h5>h5 tag</h5>
        <h6>h6 tag</h6>
        <p>Paragraph tag</p>
        <p>This is a tag with <strong>STRONG TEXT</strong></p>
        <p>This is a tag with <em>Emphasis (italics)</em></p>
        <ul>
            <li>Unordered List Item 1</li>
        </ul>
        <ol>
            <li>Ordered List Item 1</li>
        </ol>
        <a href="https://google.com">Google</a>
        <img src = "jeffpfp.png" alt="Image of Jeff" />
    </body>
</html>
